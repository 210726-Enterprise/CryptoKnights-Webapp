<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>CryptoKnight</title>
</head>

<body class="bg-gradient">

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Portfolio</a>
                    <a class="nav-link" href="#">Profile</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <div id="header" class="text-center mb-3">
        <h1>Welcome to CryptoKnight</h1>
    </div>

    <div id="table-container" class="container-fluid d-flex mb-5">

        <div class="card col-4 offset-1 border border-dark shadow">
            <div class="card-header bg-success">
                <h2 class="text-light" id="portfolio-name"></h2>
            </div>
            <div class="card-header">
                <h3>Total Value: $<span id="total-value"></span></h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Bitcoin: <span id="total-bitcoin">0</span></li>
                <li class="list-group-item">Ethereum: <span id="total-ethereum">0</span></li>
                <li class="list-group-item">Dogecoin: <span id="total-dogecoin">0</span></li>
                <li class="list-group-item">USD: $<span id="total-usd">0</span></li>
            </ul>
        </div>

        <div class="card col-4 offset-1 border border-dark shadow">
            <div class="card-header bg-success">
                <h2 class="text-light">Manage Your Assets</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h4 class="text-center">Make a deposit</h4>

                    <!-- Deposit form -->
                    <form id="deposit-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="deposit-amount" placeholder="Deposit amount">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Deposit</button>
                    </form>
                    <!-- Deposit form end -->

                </li>
                <li class="list-group-item">
                    <h4 class="text-center">
                        Make a trade
                    </h4>
                    <form>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <select class="col-4 form-select" name="transfer-from" id="transfer-from">

                            </select>
                            <p class="mb-0">to</p>
                            <select class="form-select" name="transfer-to" id="transfer-to">
                                <option value="bitcoin">Bitcoin</option>
                                <option value="ethereum">Ethereum</option>
                                <option value="dogecoin">Dogecoin</option>
                                <option value="usd" selected>USD</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <input class="form-control" type="number" name="transfer-from-amount"
                                id="transfer-from-amount" placeholder="Amount">
                            <input class="form-control" type="number" name="transfer-to-amount" id="transfer-to-amount"
                                placeholder="Amount" readonly>
                        </div>
                        <button id="trade" type="submit" class="btn btn-sm btn-success">Trade!</button>
                    </form>
                </li>
            </ul>
        </div>

    </div>

    <!-- <button class="btn btn-lg btn-primary" id="calculate-value">Get Value</button> -->


    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container">
            <span class="text-muted">Test your crypto trading skills with no risk.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
