<h2>Transactions</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Transaction Date</th>
            <th>Transfer From</th>
            <th>Amount</th>
            <th>Transfer To</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactionList">
            <td>{{transaction.transactionId}}</td>
            <td>{{transaction.transactionDateTime}}</td>
            <td>{{transaction.transactionInCurrency}}</td>
            <td>{{transaction.transactionInAmount}}</td>
            <td>{{transaction.transactionOutCurrency}}</td>
            <td>{{transaction.transactionOutAmount}}</td>
        </tr>
    </tbody>
</table>
