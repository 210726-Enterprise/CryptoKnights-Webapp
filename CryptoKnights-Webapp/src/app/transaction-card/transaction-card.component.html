<div class="card col-4 offset-1 border border-success border-3 shadow">
    <div class="card-header bg-success">
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <h4 class="text-center">Make a deposit</h4>

            <!-- Deposit form -->
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" [(ngModel)]="depositAmount" placeholder="Deposit amount">
            </div>
            <button (click)="makeDeposit(depositAmount)" class="btn btn-sm btn-primary">Deposit</button>
            <!-- Deposit form end -->

        </li>
        <li class="list-group-item">
            <h4 class="text-center">
                Make a trade
            </h4>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <select class="col-4 form-select" (change)="setInCurrencyAmount()" [(ngModel)]="outCurrency"
                    name="transfer-from" id="transfer-from">
                    <option *ngIf="portfolio.bitcoin > 0" value="bitcoin" selected>Bitcoin</option>
                    <option *ngIf="portfolio.ethereum > 0" value="ethereum">Ethereum</option>
                    <option *ngIf="portfolio.dogecoin > 0" value="dogecoin">Dogecoin</option>
                    <option *ngIf="portfolio.usd > 0" value="usd">USD</option>
                </select>
                <p class="mb-0">to</p>
                <select class="form-select" (change)="setInCurrencyAmount()" name="transfer-to" [(ngModel)]="inCurrency"
                    id="transfer-to">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="usd" selected>USD</option>
                </select>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input class="form-control" type="number" name="transfer-from-amount" id="transfer-from-amount"
                    placeholder="Amount" [(ngModel)]="outCurrencyAmount" (keyup)="setInCurrencyAmount()"
                    (change)="setInCurrencyAmount()">
                <input class="form-control" type="number" name="transfer-to-amount" id="transfer-to-amount"
                    placeholder="Amount" [(ngModel)]="inCurrencyAmount" readonly>
            </div>
            <button id="trade" (click)="makeTrade()" class="btn btn-sm btn-success">Trade!</button>
        </li>
    </ul>
    <div class="card-header bg-success">
    </div>
</div>
