<app-navbar></app-navbar>
<div class="container-fluid col-4 offset-4">
    <h1>Registering New User</h1>
    <div class="mb-3">
        <label class="form-label" for="firstname">First Name:</label>
        <input class="form-control" [(ngModel)]="firstName" type="text" name="firstname" id="firstname" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="lastname">Last Name:</label>
        <input class="form-control" [(ngModel)]="lastName" type="text" name="lastname" id="lastname" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" [(ngModel)]="email" type="email" name="email" id="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" [(ngModel)]="username" type="text" name="username" id="newUsername" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" [(ngModel)]="password" type="password" name="password" id="newPassword" required>
    </div>
    <div class="mb-3">
        <button class="btn btn-sm btn-success" (click)="createNewUser()">Register</button>
    </div>
</div>
